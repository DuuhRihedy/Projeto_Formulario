<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contato.css">
    
    <title>Contato</title>
</head>
<body>
    <form action="" method="get" autocomplete="off">

        <fieldset>
            <legend>Formulario de Contato</legend>

            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu Nome Completo">

            <label for="email">Digite seu E-mail:</label>
            <input type="email" name="name" id="email" required placeholder="example@email.com">

            <label for="assunto">Assunto</label>
            <input type="text" name="subject" id="assunto">

            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos Tudo Sobre Voce"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>

    </form>
</body>
</html>
