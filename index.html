<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <form action="" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usuario</label>
            <input class="form__input" type="text" id="user" name="user" required >

            <label for="password" class="form__label">Senha</label>
            <input class="form__input" type="password" id="password" name="password" required >

            <div class="form__actions">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a>
                <a href="contato.html" class="form__action__aside">Esqueci a minha senha</a>
            </div>
        </fieldset>
    </form>

</body>
</html>
